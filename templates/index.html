<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Números</title>
    <style>

        :root {
            --rojo: #e63946;
            --negro: #1a1a1a;
            --blanco: #f5f5f5;
        }

        * {
            font-family: 'Virgil', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gloria Hallelujah', cursive;
            /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
        }

        body {
            background-color: var(--blanco);
            color: var(--negro);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border-top: 5px solid var(--rojo);
        }

        h1 {
            color: var(--rojo);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--negro);
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--rojo);
            box-shadow: 0 0 0 2px rgba(230, 57, 70, 0.2);
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        button {
            background-color: var(--rojo);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #c1121f;
        }

        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
        }

        @media (max-width: 480px) {
            .numbers-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ingresar números</h1>

        <form id="numberForm" method="post" action="/puertas">
            <div class="numbers-grid">
                <div class="form-group">
                    <label for="numero1">Número 1</label>
                    <input type="number" id="numero1" name="numero1" required>
                </div>

                <div class="form-group">
                    <label for="numero2">Número 2</label>
                    <input type="number" id="numero2" name="numero2" required>
                </div>

                <div class="form-group">
                    <label for="numero3">Número 3</label>
                    <input type="number" id="numero3" name="numero3" required>
                </div>

                <div class="form-group">
                    <label for="numero4">Número 4</label>
                    <input type="number" id="numero4" name="numero4" required>
                </div>

                <div class="form-group">
                    <label for="numero5">Número 5</label>
                    <input type="number" id="numero5" name="numero5" required>
                </div>

                <div class="form-group">
                    <label for="numero6">Número 6</label>
                    <input type="number" id="numero6" name="numero6" required>
                </div>

                <div class="form-group">
                    <label for="numero7">Número 7</label>
                    <input type="number" id="numero7" name="numero7" required>
                </div>
            </div>

            <button type="submit">Enviar Números</button>
        </form>

        <div class="form-footer">
            Ingresa los 7 números requeridos en el formulario
        </div>
    </div>
</body>
</html>
